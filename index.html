<!DOCTPYE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wordle Practice Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="page-container">
            <div id="title-bar">
                <div class="icon material-icons">help_outline</div>
                <div id="title">WORDLE</div>
                <div id="secondary-buttons">
                    <div class="icon material-icons-outlined">leaderboard</div>
                    <div class="icon material-icons md-filled">settings</div>
                </div>
            </div>
            <div id="tile-container"></div>
            <div id="keyboard-container">
                <div class="key-row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                </div>
                <div class="key-row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                </div>
                <div class="key-row">
                    <div class="key" id="key-enter">ENTER</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key material-icons-outlined" id="key-back">backspace</div>
                </div>
            </div>
        </div>
    </body>
</html>
